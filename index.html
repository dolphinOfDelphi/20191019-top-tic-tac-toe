<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="player" id="player-1-box">
      <label for="player-1-field">❌</label>
      <input type="text" value="Player 1">
    </div>
    <div class="player" id="player-2-box">
      <label for="player-2-field">⭕</label>
      <input type="text" value="Player 2">
    </div>
    <div id="board"></div>
    <div id="message-display"></div>
    <button id="new-game-button"></button>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
